<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Style Testing</title>
<link href="sytle/default.css" rel="stylesheet" type="text/css">
<link href="sytle/ui-darkness/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="scripts/jquery-1.8.3.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.9.2.custom.min.js"></script>
</head>

<body>
<div id="leftBarHolder">
  <div id="leftBarScroller">
    <div id="leftBarHeader"> <a href="/" class="keep">
      <div id="headerLogo"></div>
      </a>
    </div>
    <div style="height:2000px; background-color:#FFF"></div>
  </div>
</div>
<script>
var definitions = {
	wheelScrollAmount : 0.5
}
$(document).ready(function(e) {
    $("a.keep").click(function(e) {
		var loc = $(this).attr("href");
		console.log(loc);
		window.history.pushState({page: loc}, "LOL", loc);
		return false;
    });
	
	$("#leftBarHolder")[0].onmousewheel = function(e){
		obj = $("#leftBarScroller");
		if(obj.is(":animated")){
			return;
		}
		if(e){
			obj.css("margin-top", "+="+(e.wheelDelta * definitions.wheelScrollAmount));
		}
		if(parseInt(obj.css("margin-top")) > 0){
			obj.animate({marginTop: 0}, 'fast');
			return;
		}
		if(parseInt(obj.css("margin-top")) + obj.height() < parseInt($("#leftBarHolder").height())){
			if(parseInt(obj.height()) > parseInt($("#leftBarHolder").height())){
				obj.animate({marginTop: (-parseInt(obj.height()) + parseInt($("#leftBarHolder").height())) + "px"}, 'fast');
				return;
			}else{
				obj.animate({marginTop: 0}, 'fast');
				return;
			}
		}
	}
	
	$("#leftBarScroller").draggable({ distance: 10, axis: "y", stop: function(e, obj){
		obj.helper.css("margin-top", "+=" + obj.position.top + "px");
		obj.helper.css("top", 0);
	}, drag: function(e, obj){
		if(parseInt(obj.helper.css("margin-top")) + obj.position.top > 0){
			obj.helper.css("margin-top", "+=" + obj.position.top + "px");
			obj.helper.css("top", 0);
			obj.helper.animate({marginTop: 0}, 'fast');
			return false;
		}
		
		if(parseInt(obj.helper.css("margin-top")) + obj.position.top < -parseInt(obj.helper.height())){
			obj.helper.css("margin-top", "+=" + obj.position.top + "px");
			obj.helper.css("top", 0);
			obj.helper.animate({marginTop: -parseInt(obj.helper.height()) + "px"}, 'fast');
			return false;
		}
	}});
});
</script>
</body>
</html>
